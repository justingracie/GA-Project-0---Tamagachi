<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Tamagachi Game</title>
</head>
<body>
    <div class="container">
        <h1>Tamafoxi</h1>
        <div class="row">

            <div contenteditable="col">

                <div class="status"> 
                    
                        
                    
                    <h4>HUNGER:</h4>
                    <div id="hunger">
                        <H3 id="hungerScale">/10</H3>

                    </div>

                    <h4>SLEEPINESS:</h4>
                    <div id="sleepy">

                    </div>
                        
                    <h4>BOREDUM</h4>
                    <div id="bored"></div>

                    

                    <h4>AGE:</h4>
                    <div id="age">
                        
                    </div>


                </div>

                <img class="col-md-4" src="https://media.istockphoto.com/vectors/pixel-art-fox-character-isolated-on-white-background-animal-icon-8-vector-id1146952984?k=20&m=1146952984&s=170667a&w=0&h=HlT5PSLqI78oVDTJ4nItxxVlzwveLKb9FgUgqMz1H5U=" alt="8bitfox">

                <div class="button">

                    <button class="feed">FEED</button>
                    <button class="play">PLAY</button>
                    <button class="lights">TURN OFF LIGHTS</button>
                    
                </div>


                
                <div id="modal">
                 
                    <h4>Fill out your name</h4>
                    <input type="text"/>
                    
                </div>
                
                <button class="start">START</button>
            
            
            </div>
            
        </div>

        
    </div>

</body>
</html>
